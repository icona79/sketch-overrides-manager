<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MD3 Color Palettes Dynamic Generation</title>
        <link rel="stylesheet" href="./style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style></style>
    </head>

    <body>
        <div class="view">
            <div id="header">
                <h1>
                    Customize and import your Material Design theme in Sketch
                </h1>
                <p>in only 5 easy steps</p>
            </div>
            <div id="tour">
                <div id="step_1_div">
                    <a
                        href="https://links.gratton.design/material-design-webtool"
                        target="_blank"
                    >
                        <img
                            id="step_1"
                            src="./Step_1.png"
                            width="174px"
                            height="274px"
                        />
                        <img
                            id="step_1_hover"
                            src="./Step_1_hover.png"
                            width="174px"
                            height="274px"
                            hidden
                        />
                    </a>
                </div>
                <div>
                    <img
                        id="step_2"
                        src="./Step_2.png"
                        width="174px"
                        height="274px"
                    />
                </div>
                <div>
                    <img
                        id="step_3"
                        src="./Step_3.png"
                        width="174px"
                        height="274px"
                    />
                </div>
                <div id="step_4_div">
                    <img
                        id="step_4"
                        src="./Step_4.png"
                        width="174px"
                        height="274px"
                    />
                    <img
                        id="step_4_hover"
                        src="./Step_4_hover.png"
                        width="174px"
                        height="274px"
                        hidden
                    />
                </div>
                <div>
                    <img
                        id="step_5"
                        src="./Step_5.png"
                        width="174px"
                        height="274px"
                    />
                </div>
            </div>
        </div>
        <!-- notice the "../resources_" here. It's because webview.js will be compiled in a different folder with the prefix. -->
        <script src="../resources_webview.js"></script>
